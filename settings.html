    <script type="text/javascript">
        var __toast = new Toast("#toast_container");

        var inputList = {
            "engine-whitelist": {
                "table": new EditableTable("#engine-whitelist-table", {
                    addBtnId: "#engine-whitelist-add-btn",
                    deleteBtnId: "#engine-whitelist-delete-btn"
                })
            },
            "engine-threshold": {
                "table": new Table("#engine-threshold-table")
            },
            "page": {
                "refresh_interval": $("#page-refresh_interval"),
                "ip_map": new EditableTable("#page-ip_map", {
                    addBtnId: "#page-ip_map-add-btn",
                    deleteBtnId: "#page-ip_map-delete-btn"
                })
            }
        };

        var configList = {
            "engine-whitelist": {
                path: "config/engine/whitelist.json"
            },
            "engine-threshold": {
                path: "config/engine/threshold.json"
            },
            "page": {
                path: "config/page/page.json"
            }
        };
        for (var key in configList) {
            configList[key].promise = (_key => {
                return readJSON(configList[_key].path).then(json => {
                    configList[_key].json = json;
                    return this;
                });
            })(key);
        }

        configList["engine-whitelist"].promise.then(() => {
            inputList["engine-whitelist"]["table"].draw(configList["engine-whitelist"].json);
        });
        configList["engine-threshold"].promise.then(() => {
            inputList["engine-threshold"]["table"].draw(configList["engine-threshold"].json);
            inputList["engine-threshold"]["table"].setTextfieldColumn(7, {});
        });
        configList["page"].promise.then(() => {
            inputList["page"]["refresh_interval"].val(configList["page"].json["refresh_interval"]);
            var ip_map = configList["page"].json["ip_map"];
            var o = {
                head: ["IP", "Nickname"],
                body: []
            }
            for (var key in ip_map)
                o.body.push([key, ip_map[key]]);
            inputList["page"]["ip_map"].draw(o);
        });

        $("#engine-whitelist-btn").on("click", e => {
            try {
                writeJSON({
                    path: "config/engine/whitelist.json",
                    content: inputList["engine-whitelist"]["table"].export(),
                    success: () => {
                        __toast.push({
                            event: "replace",
                            type: "settings",
                            body: {
                                title: "설정을 적용했습니다.",
                                description: "Whitelist가 저장되었습니다."
                            }
                        });
                    }
                });
            } catch (e) {
                __toast.push({
                    event: "replace",
                    type: "settings",
                    body: {
                        title: "설정이 적용되지 않았습니다.",
                        description: "Whitelist : " + e.message
                    }
                });
            }
        });
        $("#engine-threshold-btn").on("click", e => {
            try {
                writeJSON({
                    path: "config/engine/threshold.json",
                    content: inputList["engine-threshold"]["table"].export(),
                    success: () => {
                        __toast.push({
                            event: "replace",
                            type: "settings",
                            body: {
                                title: "설정을 적용했습니다.",
                                description: "Threshold가 저장되었습니다."
                            }
                        });
                    }
                });
            } catch (e) {
                __toast.push({
                    event: "replace",
                    type: "settings",
                    body: {
                        title: "설정이 적용되지 않았습니다.",
                        description: "Threshold : " + e.message
                    }
                });
            }
        });
        $("#page-btn").on("click", e => {
            try {
                // refresh interval
                var refreshInterval = parseInt(inputList["page"]["refresh_interval"].val());
                if (isNaN(refreshInterval) || refreshInterval < 10)
                    throw new Error("업데이트 간격은 10 이상의 숫자를 입력하십시오.");
                // mapping table
                var ipMapTableData = inputList["page"]["ip_map"].export();
                var ipMap = {};
                for (var i = 0; i < ipMapTableData.body.length; i++) {
                    ipMap[ipMapTableData.body[i][0]] = ipMapTableData.body[i][1];
                }
                writeJSON({
                    path: "config/page/page.json",
                    content: {
                        "refresh_interval": refreshInterval,
                        "ip_map": ipMap
                    },
                    success: () => {
                        __toast.push({
                            event: "replace",
                            type: "settings",
                            body: {
                                title: "설정을 적용했습니다.",
                                description: "개인 설정이 저장되었습니다."
                            }
                        });
                    }
                });
            } catch (e) {
                __toast.push({
                    event: "replace",
                    type: "settings",
                    body: {
                        title: "설정이 적용되지 않았습니다.",
                        description: "개인 설정 : " + e.message
                    }
                });
            }
        });
    </script>
